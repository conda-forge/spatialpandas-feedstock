{% set name = "spatialpandas" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 666c7b33fe0e8516b88029beaf23f7260375ec42997e5a2e40b3e689d73f28cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - param
  run:
    - dask-core
    - fsspec
    - numba
    - pandas
    - param
    - pyarrow >=1.0
    - python >=3.8
    - retrying

test:
  imports:
    - spatialpandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/holoviz/spatialpandas
  summary: Pandas extension arrays for spatial/geometric operations
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrewannex
    - ianthomas23
    - maximlt
    - philippjfr
